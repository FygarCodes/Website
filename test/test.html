<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Banner with Images</title>
  <style>
	body {
      margin: 0;
      background-color: #000; /* Black background */
    }
	
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2b2b; /* Dark grey banner */
      padding: 10px 20px;
      height: 150px;
    }

    .banner img {
      height: 100%;
      object-fit: contain;
    }

    .banner .center-content {
      flex: 1;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ADFF2F; /* Zombie green */
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="chicken-jockey-right.png" alt="Left Image">
    <div class="center-content">
      Chicken Jockey Apps & Games
    </div>
    <img src="chicken-jockey-left.png" alt="Right Image">
  </div>

</body>
</html>
