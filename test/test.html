<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zombie-Themed Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b2b2b; /* Dark grey banner */
      padding: 10px 20px;
      height: 150px;
    }

    .banner img {
      height: 100%;
      object-fit: contain;
    }

    .banner img {
      height: 100%;
      object-fit: contain;
    }   
	.center-content {
      flex: 1;
      text-align: center;
      color: #ADFF2F; /* Zombie green */
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 10px #ADFF2F, 0 0 20px #7FFF00;
    }

    .center-content h1 {
      margin: 0;
      font-size: 60px;
    }

    .center-content p {
      margin: 0;
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: #d0ff90;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="chicken-jockey-right.png" alt="Left Image">
    <div class="center-content">
      <h1>Chicken Jockey</h1>
      <p>Apps and Games</p>
    </div>
    <img src="chicken-jockey-left.png" alt="Right Image">
  </div>

</body>
</html>
