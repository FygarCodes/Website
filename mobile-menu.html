  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
	    animation: fadeIn 1.5s ease-in-out;
    }
	
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #3b3b3b; /* Dark grey banner */
      padding: 10px 20px;
      height: 150px;
    }

    .banner img {
      height: 100%;
      object-fit: contain;
    }
 
    .banner img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
 
    .center-content {
      flex: 1;
      text-align: center;
      color: #ADFF2F; /* Zombie green */
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 3px #ADFF2F, 0 0 2px #7FFF00;
    }

    .center-content h1 {
      margin: 0;
      font-size: 60px;
    }

    .center-content p {
      margin: 0;
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: #d0ff90;
    }
	
    /* Navigation styles */
    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #2a2a2a;
      padding: 10px 0;
    }

    .nav a {
      color: #ADFF2F;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #d0ff90;
    }
	
	@media (max-width: 600px) {
      .center-content h1 {
      font-size: 40px;
      }

      .center-content p {
      font-size: 20px;
      }
	  
	  .nav a {
        font-size: 16px;
      }
	}	
	
    .game-preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      background-color: #111;
      justify-items: center;
    }

		.game-card {
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.game-card img {
			width: 100%;
			max-width: 150px;
			border-radius: 12px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			box-shadow: 0 0 8px #444;
		}

		.game-card img:hover {
			transform: scale(1.05);
			box-shadow: 0 0 12px #ADFF2F;
		}

		.game-card p {
			margin: 8px 0 0;
			font-size: 16px;
			color: #ADFF2F;
			text-shadow: 0 0 2px #444;
		}

  </style>
