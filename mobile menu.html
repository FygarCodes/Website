<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Games Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 150px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .game-title {
            font-size: 16px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Mobile Games</h1>
    <div class="game-menu">
        <a href="games/slide-puzzle.html">
            <div class="game">
                <img src="images/slide.png" alt="Slide Puzzle">
                <div class="game-title">Slide Puzzle</div>
            </div>
        </a>
        <a href="puzzle-master.html">
            <div class="game">
                <img src="icons/game2.png" alt="Puzzle Master">
                <div class="game-title">Puzzle Master</div>
            </div>
        </a>
        <a href="race-rush.html">
            <div class="game">
                <img src="icons/game3.png" alt="Race Rush">
                <div class="game-title">Race Rush</div>
            </div>
        </a>
        <a href="zombie-defense.html">
            <div class="game">
                <img src="icons/game4.png" alt="Zombie Defense">
                <div class="game-title">Zombie Defense</div>
            </div>
        </a>
    </div>
</body>
</html>
